<div class="row">
    <div class="col-sm-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="
              let employee of employeeList
            ">
            <td>
              {{ employee?.id}}
            </td>
            <td>
              {{ employee?.firstName  }}
            </td>
            <td>
              {{ employee?.lastName }}
            </td>
            <td>
              {{ employee?.email  }}
            </td>
            <td>
              {{ employee?.phone }}
            </td>
            <td>
              <button class="btn btn-warning" (click)="toUpdate(employee?.id)">Edit</button>
            </td>
            
          </tr>
        </tbody>
      </table>
    </div>
  </div>
